<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <div class="header__logo"></div>
            </header>
        
            <main class="content">
                <section class="profile">
                    <div class="profile__flex">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
                        <div class="profile__info">
                            <div class="profile__edit">
                                <h1 class="profile__edit-author">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                            </div>
                            <h2 class="profile__profession">Исследователь океана</h2>
                        </div>
                    </div>    
                        <button class="profile__button" type="button" aria-label="Добавить фотографии"></button>
                </section>

                <section class="photo">
                    <ul class="photo__grid">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__mesto">© 2020 Mesto Russia</p>
            </footer>

            <template id="photo-template">
                <li class="photo__card">
                    <img class="photo__card-place" src="#" alt="#">
                    <button class="photo__delete-icon"  type="button" aria-label="Удалить фото"></button>
                    <div class="photo__flex">
                        <h2 class="photo__card-discprition"></h2>
                        <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                    </div>
                </li>
            </template>

            <div class="popup-author"> 
                <form class="popup-author__container" method="POST" name="PopupAuthorForm">
                    <button class="popup-author__close-button" type="reset" aria-label="Закрыть окно редактирования"></button>
                    <h3 class="popup-author__header">Редактировать профиль</h3>
                    <input class="popup-author__author-name" type="text" placeholder="Имя" name="author">
                    <input class="popup-author__author-profession" type="text" placeholder="О себе" name="profession">
                    <button class="popup-author__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>

            <div class="popup-addimage"> 
                <form class="popup-addimage__container" method="POST" name="PopupAddimageForm">
                    <button class="popup-addimage__close-button" type="reset" aria-label="Закрыть окно"></button>
                    <h3 class="popup-addimage__header">Новое место</h3>
                    <input class="popup-addimage__image-name" type="text" placeholder="Название" name="image-name">
                    <input class="popup-addimage__image-link" type="text" placeholder="Ссылка" name="image-link">
                    <button class="popup-addimage__button" type="submit" aria-label="Сохранить">Создать</button>
                </form>
            </div>

            <div class="popup-image">
                <div class="popup-image__block">
                    <button class="popup-image__close" type="reset" aria-label="Закрыть"></button>
                    <img class="popup-image__image" src="#" alt="#">
                    <p class="popup-image__description"></p>
                </div>
            </div>
            
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
