<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="b-page">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
    
        <section class="profile">
            <div class="profile__flex">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__edit-autor">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>    
                <button class="profile__button"></button>
        </section>

        <section class="foto">
            <div class="foto__grid">
                <div class="foto__card">
                    <img class="foto__card-place" src="./images/novgorod.jpg" alt="Великий Новгород">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Великий Новгород</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>
            
                <div class="foto__card">
                    <img class="foto__card-place" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Гора Эльбрус</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>

                <div class="foto__card">
                    <img class="foto__card-place" src="./images/donbay.png" alt="Домбай">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Домбай</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>

                <div class="foto__card">
                    <img class="foto__card-place" src="./images/sevastopol.jpg" alt="Севастополь">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Севастополь</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>

                <div class="foto__card">
                    <img class="foto__card-place" src="./images/novosibirsk.jpg" alt="Новосибирск">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Новосибирск</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>

                <div class="foto__card">
                    <img class="foto__card-place" src="./images/karachaevsc.jpg" alt="Карачаево-Черкессия">
                    <div class="foto__flex">
                        <p class="foto__card-discprition">Карачаево-Черкессия</p>
                        <div class="foto__card-like"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p class="footer__mesto">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__autor-name" type="text">
                <div class="popup__line"></div>
                <input class="popup__autor-profession" type="text">
                <div class="popup__line"></div>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
