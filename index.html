<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="b-page">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    
        <main class="content">
            <section class="profile">
                <div class="profile__flex">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__edit-autor">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                        </div>
                        <h2 class="profile__profession">Исследователь океана</h2>
                    </div>
                </div>    
                    <button class="profile__button" type="button" aria-label="Добавить фотографии"></button>
            </section>

            <section class="foto">
                <ul class="foto__grid">
                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/novgorod.jpg" alt="Древняя крепость в Великом Новгороде">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Великий Новгород</h2>
                            <button class="foto__card-like"  type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                
                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Гора Эльбрус</h2>
                            <button class="foto__card-like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/donbay.png" alt="Горы Домбая">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Домбай</h2>
                            <button class="foto__card-like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/sevastopol.jpg" alt="Побережье в Севастополе">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Севастополь</h2>
                            <button class="foto__card-like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/novosibirsk.jpg" alt="Река в Новосибирске">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Новосибирск</h2>
                            <button class="foto__card-like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="foto__card">
                        <img class="foto__card-place" src="./images/karachaevsc.jpg" alt="Древняя крепость в Карачаево-Черкессии">
                        <div class="foto__flex">
                            <h2 class="foto__card-discprition">Карачаево-Черкессия</h2>
                            <button class="foto__card-like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mesto">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form class="popup__container" method="POST" name="popupForm">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <input class="popup__autor-name" type="text" placeholder="Имя" name="autor">
                <input class="popup__autor-profession" type="text" placeholder="О себе" name="profession">
                <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./skripts/script.js"></script>
</div>
</body>
</html>
