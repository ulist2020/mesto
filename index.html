<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <div class="header__logo"></div>
            </header>
        
            <main class="content">
                <section class="profile">
                    <div class="profile__flex">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
                        <div class="profile__info">
                            <div class="profile__edit">
                                <h1 class="profile__edit-author">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                            </div>
                            <h2 class="profile__profession">Исследователь океана</h2>
                        </div>
                    </div>    
                        <button class="profile__button" type="button" aria-label="Добавить фотографии"></button>
                </section>

                <section class="photo">
                    <ul class="photo__grid">
                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/novgorod.jpg" alt="Древняя крепость в Великом Новгороде">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Великий Новгород</h2>
                                <button class="photo__card-like"  type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>
                    
                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Гора Эльбрус</h2>
                                <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/donbay.png" alt="Горы Домбая">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Домбай</h2>
                                <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/sevastopol.jpg" alt="Побережье в Севастополе">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Севастополь</h2>
                                <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/novosibirsk.jpg" alt="Река в Новосибирске">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Новосибирск</h2>
                                <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo__card">
                            <img class="photo__card-place" src="./images/karachaevsc.jpg" alt="Древняя крепость в Карачаево-Черкессии">
                            <div class="photo__flex">
                                <h2 class="photo__card-discprition">Карачаево-Черкессия</h2>
                                <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__mesto">© 2020 Mesto Russia</p>
            </footer>

            <div class="popup">
                <form class="popup__container" method="POST" name="popupForm">
                    <button class="popup__close-button" type="reset" aria-label="Закрыть окно редактирования"></button>
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <input class="popup__author-name" type="text" placeholder="Имя" name="author">
                    <input class="popup__author-profession" type="text" placeholder="О себе" name="profession">
                    <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./skripts/script.js"></script>
</body>
</html>
