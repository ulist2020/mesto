<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <div class="header__logo"></div>
            </header>
        
            <main class="content">
                <section class="profile">
                    <div class="profile__flex">
                        <div class="profile__container-avatar">
                            <img class="profile__avatar" src="#" alt="Аватарка">
                            <button class="profile__avatar-update" type="button" aria-label="Редактировать аватар"></button>
                        </div>
                        <div class="profile__info">
                            <div class="profile__edit">
                                <h1 class="profile__edit-author"></h1>
                                <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                            </div>
                            <h2 class="profile__profession"></h2>
                        </div>
                    </div>    
                        <button class="profile__button" type="button" aria-label="Добавить фотографии"></button>
                </section>

                <section class="photo">
                    <ul class="photo__grid">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__mesto">© 2021 Mesto Russia</p>
            </footer>

            <template id="photo-template">
                <li class="photo__card">
                    <img class="photo__card-place" src="#" alt="#">
                    <button class="photo__delete-icon"  type="button" aria-label="Удалить фото"></button>
                    <div class="photo__flex">
                        <h2 class="photo__card-discprition"></h2>
                        <div class="photo__like-container">
                            <button class="photo__card-like" type="button" aria-label="Поставить лайк"></button>
                            <p class="photo__like-counter"></p>
                        </div>
                    </div>
                </li>
            </template>

            <div class="popup" id="popup-author"> 
                <form class="popup__container" method="POST" name="PopupAuthorForm" novalidate>
                    <button class="popup__close-button" type="reset" aria-label="Закрыть окно редактирования"></button>
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <input id="popup__name-author" class="popup__input" type="text" placeholder="Имя" name="author" minlength="2" maxlength="40" required>
                    <span class="popup__name-author-error popup__error"></span>
                    <input id="popup__link-author" class="popup__input" type="text" placeholder="О себе" name="profession" minlength="2" maxlength="200" required>
                    <span class="popup__link-author-error popup__error"></span>
                    <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>

            <div class="popup" id="popup-addimage"> 
                <form class="popup__container" method="POST" name="PopupAddimageForm" novalidate>
                    <button class="popup__close-button" type="reset" aria-label="Закрыть окно"></button>
                    <h3 class="popup__header">Новое место</h3>
                    <input id="popup__name" class="popup__input" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                    <span class="popup__name-error popup__error"></span>
                    <input id="popup__link" class="popup__input" type="url" placeholder="Ссылка" name="link" required>
                    <span class="popup__link-error popup__error"></span>
                    <button class="popup__button" type="submit" aria-label="Сохранить">Создать</button>
                </form>
            </div>

            <div class="popup" id="popup-image">
                <div class="popup__block">
                    <button class="popup__close-image" type="reset" aria-label="Закрыть"></button>
                    <img class="popup__image" src="#" alt="#">
                    <p class="popup__description"></p>
                </div>
            </div>

            <div class="popup" id="popup-confirm">
                <form class="popup__confirm-container" method="POST" name="PopupConfirm">
                    <button class="popup__close-button" type="reset" aria-label="Закрыть окно"></button>
                    <h3 class="popup__header">Вы уверены?</h3>
                    <button class="popup__button" type="submit" aria-label="Да">Да</button>
                </form>   
            </div>
            
            <div class="popup" id="popup-update-avatar"> 
                <form class="popup__update-container" method="POST" name="PopupUpdateAvatar" novalidate>
                    <button class="popup__close-button" type="reset" aria-label="Закрыть окно"></button>
                    <h3 class="popup__header">Обновить аватар</h3>
                    <input id="popup__link-avatar" class="popup__input" type="url" placeholder="Ссылка" name="avatar" required>
                    <span class="popup__link-avatar-error popup__error"></span>
                    <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>

        </div>
    </body>
</html>
